<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Hello</title>
  </head>
  <body>

    <div id="root">
      <h1>{{ title }}</h1>
      <div class="container">
        <div class="prev">
          <i @click="prevImg" class="fas fa-chevron-left"></i>
        </div>
        <div class="boxImg">
          <img :src="image[imageIndex]">
          <div class="bullet">
            <i class="fas fa-circle" v-for="(img, i) in image" :class="imageIndex == i ? 'active' : ''"></i>
          </div>
        </div>
        <div class="next">
          <i @click="nextImg" class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
